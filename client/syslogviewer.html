<head>
  <title>learningMeteor</title>
</head>

<body>
  <div id="log_filter_chart">
    {{> chart_filter}}
  </div>
  <div id="log_filter">    
    {{> filter}}
  </div>
  <div id="log_pane">
    {{> log}}
  </div>
</body>

<template name="filter">
  <div id="severity_filter">
    {{#each severities}}
      <div class="severity {{selected}}">
        {{severity}}
      </div>
    {{/each}}
  </div>
</template>

<template name="chart_filter">
  <div id="filter-charts">
    <div id="date-chart" class="chart">
      <div class="title">Date</div>    
    </div>
    <div id="hour-chart" class="chart">
      <div class="title">Time of Day</div>
    </div>
  </div>
</template>

<template name="log">
  <div class="log_view">
    <table class="table">
      <thead>
        <tr>
          <th>Time</th>
          <th>Severity</th>
          <th>Client</th>
          <th>Facility</th>
          <th>Message</th>
        </tr>
      </thead>
      <tbody>
        {{#each log_entries}}
        <tr>
          <td>{{time}}</td>
          <td>{{severity}}</td>
          <td>{{client}}</td>
          <td>{{facility}}</td>
          <td>{{message}}</td>
        </tr>
        <tr>
        {{/each}}
      </tbody>
    </table>
  </div>
</template>
